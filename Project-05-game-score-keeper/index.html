<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Score Counter</title>
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <link rel="manifest" href="manifest.json" />
      <link rel="stylesheet" href="css/style.css" />
   </head>
   <body>
      <section class="section" id="section-00">
         <label id="label-team-a" for="team-a">Team A</label>
         <button class="button" id="team-a" onclick="team_a()">
            <p class="score-text" id="team_a_score">0</p>
         </button>
         <button class="button" id="team-b" onclick="team_b()">
            <p class="score-text" id="team_b_score">0</p>
         </button>
         <div class="bottom-area">
            <label id="label-team-b" for="team-b">Team B</label>
            <button id="reset-btn" ondblclick="rst_btn()">Reset</button>
         </div>
      </section>
      <section class="section" id="section-01">

   <h2>Best Of Setup</h2>
   <label for="best-of">Enter Best Of:</label>
   <input type="number" id="best-of" min="1" step="2" value="3" />
   <button onclick="setBestOf()">Set Game</button>

   <div id="previous-scores">
   <h3>Previous Rounds</h3>
   <ul id="score-history"></ul>
</div>

<button id="clearCacheButton">Update</button>
</section>




      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      <script src="./js/script.js"></script>
   </body>
</html>
